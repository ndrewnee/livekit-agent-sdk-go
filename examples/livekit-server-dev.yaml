# LiveKit Server Configuration for Local Development
# This configuration enables all agent types for testing

port: 7880
bind_addresses:
  - 0.0.0.0

# Development API keys (DO NOT USE IN PRODUCTION)
keys:
  devkey: secret

# Redis for distributed coordination (optional)
# redis:
#   address: localhost:6379

# Room configuration
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100

# Logging configuration
logging:
  level: info
  sample: false
  
# Development mode settings
development: true

# WebRTC configuration
rtc:
  port_range_start: 50000
  port_range_end: 60000
  congestion_control:
    enabled: false
  
# Turn server configuration (for local testing)
turn:
  enabled: false
